<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tape Taupe</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../css/style-rules.css">
		
    <link rel="shortcut icon" href="images/Pikachu.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="home">
			<h1>tape taupe</h1>

			<div class="box">
					<div class="type">
						<div class="mole-box">
							<img class="mole" src="../images/10pts.png">
						</div>
						<p>+10 pts</p>
					</div>
	
					<div class="type">
						<div class="mole-box">
							<img class="mole" src="../images/30pts.png">
						</div>
						<p>+30 pts</p>
					</div>

					<div class="type">
						<div class="mole-box">
							<img class="mole" src="../images/pikachu.png">
						</div>
						<p>+50 pts</p>
					</div>

					<div class="type">
						<div class="mole-box">
							<img class="mole" src="../images/10sec.png">
						</div>
						<p>+10 sec
					</div>

					<div class="type">
						<div class="mole-box">
							<img class="mole" src="../images/joker.png">
							<img class="effect" src="../images/joker_effect.png">
						</div>
						<p>joker</p>
					</div>

					<div class="type">
						<div class="mole-box">
							<img class="mole" src="../images/boom.png">
						</div>
						<p>game over!</p>
					</div>
			</div>
			<div class="play">
				<button id="popup-trigger" class="play-button"><i class="fa-sharp fa-solid fa-circle-play fa-fade fa-xl"></i></button>

				<div id="popup-container">
					<div id="popup-content">
            <form action="game.html" method="post">
              <input class="username-input" type="text" name="username-input" placeholder="saisissez votre nom">
              <br><br>
              <button id="save">go!</button>
            </form>
            
					</div>
				</div>

				<p>Let's start!</p>
			</div>
		</div>

		<script src="https://kit.fontawesome.com/bd5d59790f.js" crossorigin="anonymous"></script>
		<script src="../popup-username.js"></script>
	</body>
</html>
